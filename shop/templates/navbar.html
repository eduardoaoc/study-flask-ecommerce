<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<div class="container" style=" min-width: 60%; ">
    <nav class="navbar navbar-expand-lg bg-dark" style="  border-radius: 3px; box-shadow: 0px 0px 8px rgb(102, 102, 102);">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: center; align-items: center;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="btn btn-dark" style="margin-left: 5px;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-dark" style="margin-left: 5px; width: 140px;" href="/">All products</a>
            </li>
            <div class="dropdown" style="margin-left: 5px;">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Brands
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                {% for brand in brands%}
                <a class="dropdown-item" href="{{url_for('get_brand', id=brand.id)}}">{{brand.name}}</a>
                {% endfor %}
                </div>
            </div>
            <div class="dropdown" style="margin-left: 5px;">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                {% for category in categories %}
                <a class="dropdown-item" href="{{url_for('get_category', id=category.id)}}">{{category.name}}</a>
                {% endfor %}
                </div>
            </div>
            </ul>
            <form class="d-flex" role="search" style="margin-left: 90px;" action="{{url_for('result')}}">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q" 
            style=" border-color: #212529; background-color: #212529; margin-left: 5px; width: 175px; 
            box-shadow: 0px 1px 1px rgb(189, 173, 173); color: #ffff;">
            <button class="btn btn-outline-success" type="submit" style="margin-left: 5px;  box-shadow:0px 1px 1px rgb(53, 131, 70);">Search</button>
            </form>     
            <a href="{{url_for('getCart')}}" class="nav-link" style="color: #ffff; margin-left: 5px; min-width: 70px;" title="Cart">
                <i class="bi bi-cart-fill" >
                    <span style="color: rgb(0, 255, 55); font-family: 'Verdana'; font: bold;">{{session['Shoppingcart']|length}}</span>
                </i>
            </a>
            {% if current_user.is_authenticated %}
            <a href="{{url_for('customer_logout')}}" class="nav-link" title="Logout" >
                <i class="bi bi-person-x-fill" style="color: #ffff;"></i>
                <span style="color: rgb(0, 255, 55); font-family: 'Verdana';">{{current_user.name}}</span>
            </a>
            {% else %}
            <a href="{{url_for('customer_register')}}" class="nav-link" title="Register" >  
                <i class="bi bi-person-plus-fill" style="color: #ffff;"></i>             
            </a>
            <a href="{{url_for('customerLogin')}}" class="nav-link" title="Login" >
                <i class="bi bi-person-check-fill" style=" color: #ffff;"></i>
            </a>
            {% endif %}
            <a href="{{url_for('admin')}}" class="bi bi-lock-fill"  style='margin-left: 15px; color: #fff;' title="Private area">
            </a>
        </div>
        </div>
    </nav>
</div>
<!--END NAVBAR-->
