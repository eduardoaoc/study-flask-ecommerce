<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<div class="container" style=" min-width: 60%;">
    <nav class="navbar navbar-expand-lg bg-dark" style="  border-radius: 3px; box-shadow: 0px 0px 8px rgb(102, 102, 102);">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: center; align-items: center;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="btn btn-dark" style="margin-left: 5px;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-dark" style="margin-left: 5px; width: 140px;" href="/">All products</a>
            </li>
            <div class="dropdown" style="margin-left: 5px;">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Brands
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                {% for brand in brands%}
                <a class="dropdown-item" href="{{url_for('get_brand', id=brand.id)}}">{{brand.name}}</a>
                {% endfor %}
                </div>
            </div>
            <div class="dropdown" style="margin-left: 5px;">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                {% for category in categories %}
                <a class="dropdown-item" href="{{url_for('get_category', id=category.id)}}">{{category.name}}</a>
                {% endfor %}
                </div>
            </div>
            </ul>
            <form class="d-flex" role="search" style="margin-left: 100px;" action="{{url_for('result')}}">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="" 
            style=" border-color: rgb(69, 68, 68);background-color: rgb(69, 68, 68); margin-left: 5px; width: 175px; 
            box-shadow: 0px 0px 3px rgb(142, 136, 136); color: #ffff;">
            <button class="btn btn-outline-success" type="submit" style="margin-left: 10px; box-shadow:0px 3px 3px rgb(53, 131, 70);">Search</button>
            </form>     
            <a href="{{url_for('getCart')}}" class="btn btn-dark" style="margin-left: 5px;" title="Cart">
                <i class="bi bi-cart-fill">
                    <span style="color: rgb(0, 255, 55); font-family: 'Courier New'; font: bold;">+{{session['Shoppingcart']|length}}</span>
                </i>
            </a>
            <a href="/admin" class="btn btn-dark" style='margin-left: 100px;'title="Private area">
                <i class="bi bi-exclamation-triangle-fill" style="color: rgb(238, 255, 0);"></i>
            </a>
        </div>
        </div>
    </nav>
</div>
