{% extends 'layout.html'%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html'%}
            {% if brands %}
            <h1 class="text-center h1 text-white bg-dark bg-gradient" style=" text-shadow: 2px 3px 3px black;font-family:Verdana; height: 55px; border-radius: 5px; margin-top: 5px; width: 400px;">Add a brand.</h1>
            <form action="" method="POST">
                <input type="text" name="brand" id="form-control" style=" margin-left: 15% ; height: 37px;  margin-top: 15px;" >
                <input type="submit" name="Add brand" id="btn btn-info mt-2" class="btn btn-outline-success" style="margin-bottom: 5px;">
            </form>
            <a href="{{url_for('brands')}}" class="btn btn-outline-danger" style="margin-top: 6px; margin-left: 15%;">Cancel</a>

            {% else %}
            <h1 class="text-center h1 text-white bg-dark bg-gradient" style=" text-shadow: 2px 3px 3px black;font-family:Verdana; height: 55px; border-radius: 5px; margin-top: 5px; width: 400px;">Add a category</h1>
            <form action="" method="POST">
                <input type="text" name="category" id="form-control" style=" margin-left: 10% ;height: 37px; margin-top: 15px;" >
                <input type="submit" name="Add category id="btn btn-info mt-2" class="btn btn-outline-success" style="margin-bottom: 5px;">
            </form>
            <a href="{{url_for('category')}}" class="btn btn-outline-danger" style="margin-left: 10%; ">Cancel</a>

            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<!--FOOTER-->
<footer class="text-centert"  style="margin-top: 20%;">
    <div class="text-center p-3" style="color: rgb(240, 240, 240); text-shadow: 0px 2px 2px rgb(0, 1, 2);">

      font-size: 20px; text-shadow: 0px 2px 2px rgb(0, 1, 2);">Eduardo A.</a>
    </div>
</footer>
{% endblock content %}
