{% extends 'layout.html'%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html'%}
            {% if brands %}
            <h1 class="text-center mt-3" style="font-family: Verdana;">Add a brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" id="form-control" style=" margin-left: 25% ; height: 37px;  margin-top: 35px;" >
                <input type="submit" name="Add brand" id="btn btn-info mt-2" class="btn btn-outline-success" style="margin-bottom: 5px;">
            </form>
            {% else %}
            <h1 class="text-center mt-3" style="font-family: Verdana;">Add a category</h1>
            <form action="" method="POST">
                <input type="text" name="category" id="form-control" style=" margin-left: 25% ;height: 37px; margin-top: 35px;" >
                <input type="submit" name="Add category id="btn btn-info mt-2" class="btn btn-outline-success" style="margin-bottom: 5px;">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
