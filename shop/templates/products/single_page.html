{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="btn btn-dark" style="margin-left: 5px;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-dark" style="margin-left: 5px; width: 140px;" href="/">All products</a>
            </li>
            <div class="dropdown" style="margin-left: 5px;">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Brands
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                {% for brand in brands%}
                <a class="dropdown-item" href="{{url_for('get_brand', id=brand.id)}}">{{brand.name}}</a>
                {% endfor %}
                </div>
            </div>
            <div class="dropdown" style="margin-left: 5px;">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                {% for category in categories %}
                <a class="dropdown-item" href="{{url_for('get_category', id=category.id)}}">{{category.name}}</a>
                {% endfor %}
                </div>
            </div>
            </ul>
            <form class="d-flex" role="search" style="margin-left: 350px;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="margin-left: 5px; width: 175px;">
            <button class="btn btn-outline-success" type="submit" style="margin-left: 5px;">Search</button>
            </form>
        </div>
        </div>
    </nav>
</div>
<!--END NAVBAR-->

{% endblock content %}
